<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="bg"></div>

  <!-- Greeting Message (hidden by default) -->
  <div class="greeting" id="greetingMessage">
    Good work! Task completed!
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>TASK MANAGEMENT</h1>
    
    <!-- Task Input Form -->
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task Name" required />
      <input type="text" id="taskDesc" placeholder="Task Description" />
      <button type="button" id="addTaskButton">Add Task</button>
    </form>
    
    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <!-- Task List -->
    <ul id="taskList"></ul>
    
    <!-- Task Summary -->
    <div class="task-summary">
      <h2>Task Summary</h2>
      <div class="summary-item">
        <span>Total Tasks:</span>
        <span id="totalTasks">0</span>
      </div>
      <div class="summary-item">
        <span>Completed:</span>
        <span id="completedTasks">0</span>
      </div>
      <div class="summary-item">
        <span>Pending:</span>
        <span id="pendingTasks">0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
